<!DOCTYPE html>
<html>
<head>
	<title>Table of Data</title>
	<style>
		table{
			border: 1px solid black;
			border-collapse: collapse;;
		}
		 td, th{
			border: 1px solid black;
			padding: 5px;

		}

		#foo {

			color: blue;

		}
		.baz {
			color: red;
			font-family: Arial;
		}


	</style>
</head>
	<body>
		<dir>
			<table>
				<thead>
					<tr>
						<th id = foo>Ocean</th>
						<th >Average Depth</th>
						<th>Maximum Depth</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="baz">Pacific Ocean</td>
						<td>4,280 m</td>
						<td>10,911 m</td>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<td class="baz">Atlantic Ocean</td>
						<td>4,280 m</td>
						<td>10,911 m</td>
					</tr>
				</tbody>
			</table>
		</dir>
	</body>
</html>
